<h2>Seat Booking</h2>

<div class="seat-availability">
  <h4>Seat Availability:</h4>
  <div class="seat-row" *ngFor="let row of seats | slice:0:totalSeats:seatsPerRow">
    <span
      class="seat"
      [class.booked]="seats[row + $index] === 1"
      [class.available]="seats[row + $index] === 0"
    >
      {{ row + $index + 1 }}
    </span>
  </div>
</div>

<div class="booking-form">
  <label for="numSeats">Number of Seats:</label>
  <input type="number" id="numSeats" [(ngModel)]="numSeats" min="1">
  <button (click)="bookSeats(numSeats)">Book</button>
</div>
